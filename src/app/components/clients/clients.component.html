<!--Client Sec-->
<section id="client_sec" class="client-sec sec-pad-top-sm">
  <h2 class="mb-30">People & companies that I have worked with</h2>
  <div class="row">
    <div class="mdl-card">
      <div class="row">
        <div class="col-sm-12 mb-30">
          <div class="client-carousel">
            <ng-image-slider [images]="imageObject" #nav [infinite]="true" [showArrow]="false" [autoSlide]="true"
              [imagePopup]="false" [imageSize]="{width: 200, height: 100, space: 3}"></ng-image-slider>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/Client Sec-->
